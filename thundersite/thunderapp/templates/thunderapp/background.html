{% block thunderbackground %}

<svg viewBox="0 0 1800 600" class="top-right">
    <symbol id="s-text">

        <text text-anchor="middle"
              x="70%"
              y="20%"
              class="webcoderskull"
        >Welcome TO

        </text>
        <text text-anchor="middle"
              x="70%"
              y="60%"
              class="text--line"
        >
            Thunder
        </text>
        <text text-anchor="middle"
              x="70%"
              y="80%"
              class="text--line"
        >
            --------
        </text>

    </symbol>

    <g class="g-ants">
        <use xlink:href="#s-text"
             class="webcoderskull-1"></use>
        <use xlink:href="#s-text"
             class="webcoderskull-1"></use>
        <use xlink:href="#s-text"
             class="webcoderskull-1"></use>
        <use xlink:href="#s-text"
             class="webcoderskull-1"></use>
        <use xlink:href="#s-text"
             class="webcoderskull-1"></use>
    </g>


</svg>

<style>

    BODY {
        height: 100%;

    }

    .webcoderskull {
        font-size: 0.5em;

    }
    .top-right {
        position: absolute;
        top: 8px;
        right: 16px;
    }

    svg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        background-size: 0.12em 100%;
        font: 16em/1 Arial;
    }

    .webcoderskull-1 {
        fill: none;
        stroke: white;
        stroke-dasharray: 7% 28%;
        stroke-width: 3px;
        -webkit-animation: stroke-offset 6s infinite linear;
        animation: stroke-offset 6s infinite linear;
    }
    .webcoderskull-1:nth-child(1) {
        stroke: #360745;
        stroke-dashoffset: 7%;
    }
    .webcoderskull-1:nth-child(2) {
        stroke: #d61c59;
        stroke-dashoffset: 14%;
    }
    .webcoderskull-1:nth-child(3) {
        stroke: #e7d84b;
        stroke-dashoffset: 21%;
    }
    .webcoderskull-1:nth-child(4) {
        stroke: #efeac5;
        stroke-dashoffset: 28%;
    }
    .webcoderskull-1:nth-child(5) {
        stroke: #1b8798;
        stroke-dashoffset: 35%;
    }

    @-webkit-keyframes stroke-offset {
        50% {
            stroke-dashoffset: 60%;
            stroke-dasharray: 0 87.5%;
        }
    }

    @keyframes stroke-offset {
        50% {
            stroke-dashoffset: 60%;
            stroke-dasharray: 0 87.5%;
        }
    }


</style>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

{% endblock %}
