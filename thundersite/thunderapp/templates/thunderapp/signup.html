{% extends "thunderapp/base.html" %}
{% load staticfiles %}
{% block content %}
{% block alert %}
{% include "thunderapp/alerts.html" %}
{% endblock %}

<style>
    .centered {
        max-width: 300px;
        margin: auto;
    }
</style>

<div class="container-fluid w3-animate-left carousel-fade" >
    <br>

    <section class="container centered" >

        <img class="mb-4 rounded-circle"  src="{%  static 'thunderlogo.jpg' %}" alt="" width="240" height="240">
    </section>

    <section class="container">
        <div class="container-page">
            <div class='main-login main-centre'>
                <h3 class="text-white bg-dark">Please enter your details to sign up</h3>
                <form method='POST' id="signupuser">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="regfirstname" class="text-white bg-dark">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" id="regfirstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="reglastname" class="text-white bg-dark">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" id="reglastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="regusername" class="text-white bg-dark">Username</label>
                            <input type="text" class="form-control" maxlength="16" placeholder="Username" id="regusername" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="regpassword" class="text-white bg-dark">Password</label>
                            <input type="password" class="form-control" maxlength="16" placeholder="Password" id="regpassword" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="reggender" class="text-white bg-dark">Gender</label>
                            <select name="Gender" id="reggender"class="form-control" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="regbday" class="text-white bg-dark">Date Of Birth</label>
                            <input type="date" class="form-control" id="regbday" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="regEmail" class="text-white bg-dark">Email</label>
                        <input type="text" class="form-control" id="regEmail" placeholder="Email" required>

                    </div>
                    <div class="form-group ">
                        <label  class="text-white bg-dark" for="reghobby">Hobbies</label>
                        <select  id="reghobby" name="hobbies" multiple="multiple">
                            {% for value in hobby%}
                            <option value="{{value.hobby}}">{{value.hobby}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <input type='submit' value="SUBMIT" id='reguser' class="btn btn-primary">

                </form>

            </div>
        </div>
    </section>
</div>

{% endblock %}
