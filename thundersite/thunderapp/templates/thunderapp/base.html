{% load staticfiles %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'sol.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Thunder Site</title>
</head>
<body style="background:#343a40!important">
<nav class="navbar navbar-expand-md navbar-dark sticky-top " style="background-color: #e1000e;">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapse_target">
        <a class="navbar-brand"><img src="{%  static 'thunderIcon.png' %}" style="border-radius: 10px;" alt="" width="36" height="36"></a>
        <span class="navbar-text text-white">Thunder</span>
        <ul class="navbar-nav">
            {% if loggedin %}
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Find Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white hvr-underline-from-center" href="#">Sign Up</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content  %}
{% endblock %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'file_upload.js' %}"></script>
<script type="text/javascript" src="{% static 'signin.js' %}"></script>
<script type="text/javascript" src="{% static 'edit_profile_details.js' %}"></script>
<script type="text/javascript" src="{% static 'register.js' %}"></script>
<script type="text/javascript" src="{% static 'sol.js' %}"></script>
</body>
</html>
