{% block info %}

<style>
    .cen {
        max-width: 300px;
        margin: auto;
    }
    .headersize{
        font-size: 25px;
    }

</style>
<div id="profileinfo" class="modal" style="display:none">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content text-danger">
            <div class="modal-header font-weight-bold">
                <span  id="friendUsername" class="headersize"></span>
         </div>
            <div class="modal-body cen">
                <img id="friendImg" class="rounded-circle" src="" height="80" width="90" onerror="this.src='{{STATIC_URL}}/static/image-not-found.png'">
                <div>
                    <div>
                        <br/>
                    <span class="font-weight-bold" >Name: </span> <span id="friendName"></span>
                        </div>
                    <br>

                    <span class="font-weight-bold">Gender: </span><span id="friendGender"></span>
                    <div>
                        <br>

                        <span class="font-weight-bold" >Date Of Birth: </span><span id="friendDOB"></span>
                    </div>                    <br>


                    <div id="friendHobby" class="font-weight-bold"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="messageUser" type="button" class="btn btn-primary" data-dismiss="modal">Message</button>

                <button id="closefriendInfo" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

{% endblock %}
